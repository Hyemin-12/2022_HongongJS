<script>
    function isLeapYear(year){
        if(year % 4 == 0){
            if(year % 100 == 0){
                if(year % 400 == 0){
                    return true
                }
                return false
            }else{
                return true
            }
            return false
        }
    }

    console.log(isLeapYear(2020) === true)
    console.log(isLeapYear(2010) === true)
    console.log(isLeapYear(2000) === true)
    console.log(isLeapYear(1900) === true)
    
</script>
